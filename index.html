<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>h!anime - Anime Streaming Platform</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-gray-900 min-h-screen">
    <!-- Navbar -->
    <nav class="bg-gray-900 text-white">
        <div class="max-w-7xl mx-auto px-4">
            <div class="flex items-center justify-between h-16">
                <!-- Logo -->
                <a href="/" class="flex-shrink-0">
                    <h1 class="text-2xl font-bold">h!anime</h1>
                </a>

                <!-- Search Bar -->
                <div class="flex-1 max-w-2xl mx-4">
                    <div class="relative">
                        <input
                            type="text"
                            placeholder="Search anime..."
                            class="w-full bg-gray-800 rounded-md py-2 px-4 pl-10 focus:outline-none focus:ring-2 focus:ring-pink-500"
                        >
                        <svg class="h-5 w-5 text-gray-400 absolute left-3 top-2.5" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z" />
                        </svg>
                    </div>
                </div>

                <!-- Desktop Navigation -->
                <div class="hidden md:flex items-center space-x-4">
                    <a href="/watch2gether" class="hover:text-pink-500">Watch2gether</a>
                    <a href="/random" class="hover:text-pink-500">Random</a>
                    <a href="/community" class="hover:text-pink-500">Community</a>
                    <button id="loginBtn" class="bg-pink-600 px-4 py-2 rounded-md hover:bg-pink-700">
                        Join now
                    </button>
                </div>

                <!-- Mobile menu button -->
                <div class="md:hidden">
                    <button id="mobileMenuBtn" class="text-gray-400 hover:text-white">
                        <svg class="h-6 w-6" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M4 6h16M4 12h16M4 18h16" />
                        </svg>
                    </button>
                </div>
            </div>

            <!-- Mobile Navigation -->
            <div id="mobileMenu" class="hidden md:hidden py-2">
                <a href="/watch2gether" class="block py-2 hover:text-pink-500">Watch2gether</a>
                <a href="/random" class="block py-2 hover:text-pink-500">Random</a>
                <a href="/community" class="block py-2 hover:text-pink-500">Community</a>
                <button class="w-full bg-pink-600 px-4 py-2 rounded-md hover:bg-pink-700 mt-2">
                    Join now
                </button>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="max-w-7xl mx-auto px-4 py-6">
        <div class="flex flex-col lg:flex-row gap-6">
            <!-- Main Content Area -->
            <main class="flex-1">
                <!-- Latest Episodes Grid -->
                <div class="py-8">
                    <div class="flex justify-between items-center mb-6">
                        <h2 class="text-2xl font-bold text-white">Latest Episodes</h2>
                        <div class="flex space-x-2">
                            <button class="px-3 py-1 text-sm bg-gray-700 text-white rounded-md hover:bg-gray-600">
                                Filter
                            </button>
                        </div>
                    </div>

                    <!-- Grid Layout -->
                    <div class="grid-container" id="animeGrid">
                        <!-- Anime cards will be inserted here by JavaScript -->
                    </div>

                    <!-- Load More Button -->
                    <div class="mt-8 text-center">
                        <button id="loadMoreBtn" class="px-6 py-2 bg-pink-600 text-white rounded-md hover:bg-pink-700">
                            Show more
                        </button>
                    </div>
                </div>
            </main>

            <!-- Sidebar -->
            <aside class="w-full lg:w-80 flex-shrink-0 grid-sidebar">
                <div class="section-border glass-effect">
                    <h2 class="text-xl font-bold text-white mb-4">Top 10</h2>
                    
                    <!-- Tab Navigation -->
                    <div class="flex space-x-2 mb-4">
                        <button class="px-3 py-1 rounded-md text-sm bg-pink-600 text-white" data-tab="today">Today</button>
                        <button class="px-3 py-1 rounded-md text-sm text-gray-400 hover:text-white" data-tab="week">Week</button>
                        <button class="px-3 py-1 rounded-md text-sm text-gray-400 hover:text-white" data-tab="month">Month</button>
                    </div>

                    <!-- Anime List -->
                    <div class="space-y-3" id="topAnimeList">
                        <!-- Top anime items will be inserted here by JavaScript -->
                    </div>
                </div>
            </aside>
        </div>
    </div>

    <!-- Login Modal -->
    <div id="loginModal" class="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center p-4 z-50 hidden">
        <!-- Modal content -->
    </div>

    <!-- JavaScript Files -->
    <script src="js/auth.js"></script>
    <script src="js/animeData.js"></script>
    <script src="js/player.js"></script>
    <script src="js/main.js"></script>
</body>
</html>
